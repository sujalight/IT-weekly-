<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input and Alert Example</title>
</head>
<body>
  <script>
    // Prompt user for name and student ID
    var name = prompt("Please enter your name:");
    var studentId = prompt("Please enter your student ID:");

    // Display the inputs using alert dialog
    alert("Name: " + name + "\nStudent ID: " + studentId);
  </script>
</body>
</html>
