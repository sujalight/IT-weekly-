<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table of 5</title>
</head>
<body>
  <h2>Multiplication Table of 5</h2>
  <script>
    // JavaScript code embedded within HTML
    // Loop to display multiplication table of 5
    for (var i = 1; i <= 10; i++) {
        document.write("5 * " + i + " = " + (5 * i) + "<br>");
    }
  </script>
</body>
</html>
