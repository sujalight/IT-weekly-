<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the Week</title>
    <script>
        function showDay() {
            var dayNumber = prompt("Enter a number between 1 and 7:");
            var dayName;

            switch (parseInt(dayNumber)) {
                case 1:
                    dayName = 'Sunday';
                    break;
                case 2:
                    dayName = 'Monday';
                    break;
                case 3:
                    dayName = 'Tuesday';
                    break;
                case 4:
                    dayName = 'Wednesday';
                    break;
                case 5:
                    dayName = 'Thursday';
                    break;
                case 6:
                    dayName = 'Friday';
                    break;
                case 7:
                    dayName = 'Saturday';
                    break;
                default:
                    dayName = 'Invalid';
            }

            alert(dayName);
        }
    </script>
</head>
<body>
    <button onclick="showDay()">Enter Day Number</button>
</body>
</html>
