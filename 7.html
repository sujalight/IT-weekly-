<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table with Alternate Background Color</title>
  <style>
    /* CSS for table styling */
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    /* CSS for alternate background color */
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Table with Alternate Background Color</h2>
  <table>
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- JavaScript will populate the table body -->
    </tbody>
  </table>
  
  <script>
    // JavaScript code embedded within HTML
    // Get the table body element
    var tableBody = document.getElementById("tableBody");

    // Define the number of rows and columns for the table
    var numRows = 5;
    var numCols = 3;

    // Loop to generate table rows and cells
    for (var i = 1; i <= numRows; i++) {
      var row = document.createElement("tr");

      for (var j = 1; j <= numCols; j++) {
        var cell = document.createElement("td");
        cell.textContent = "Row " + i + ", Col " + j;
        row.appendChild(cell);
      }

      // Apply alternate background color to data rows
      if (i % 2 === 0) {
        row.style.backgroundColor = "#f2f2f2";
      }

      tableBody.appendChild(row);
    }
  </script>
</body>
</html>
