<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Images using JavaScript</title>
</head>
<body>
  <h2>Images:</h2>
  <div id="imageContainer"></div>

  <script>
    // Assuming images 1.jpg, 2.jpg, 3.jpg, 4.jpg are in the same directory as this HTML file
    const imageContainer = document.getElementById('imageContainer');

    // Loop to create image elements and append them to imageContainer
    for (let i = 1; i <= 4; i++) {
      const img = document.createElement('img');
      img.src = i + '.jpg';  // Set the image source
      img.alt = 'Image ' + i;  // Set the alt text (optional but recommended)
      img.style.width = '200px';  // Set the width (adjust as needed)
      img.style.marginRight = '10px';  // Add some margin between images
      imageContainer.appendChild(img);  // Append the image element to imageContainer
    }
  </script>
</body>
</html>
