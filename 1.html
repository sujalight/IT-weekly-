<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variables Example</title>
</head>
<body>
  <script>
    // JavaScript code embedded within HTML
    // Define variables with different data types
    var numericValue = 42;           // Numeric value
    var floatValue = 3.14;           // Float value
    var stringValue = "Hello World"; // String value
    var booleanValue = true;         // Boolean value

    // Display the values using document.write()
    document.write("<h2>Values:</h2>");
    document.write("<p>Numeric Value: " + numericValue + "</p>");
    document.write("<p>Float Value: " + floatValue + "</p>");
    document.write("<p>String Value: " + stringValue + "</p>");
    document.write("<p>Boolean Value: " + booleanValue + "</p>");
  </script>
</body>
</html>
